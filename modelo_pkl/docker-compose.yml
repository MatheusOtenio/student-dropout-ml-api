
services:
  backend:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./artifacts:/app/artifacts

  csv_processor:
    build: .
    command: uvicorn src.csv_processor.main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"

  frontend:
    build: .
    command: streamlit run frontend.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - backend
      - csv_processor
    environment:
      - API_URL=http://backend:8000
      - CSV_PROCESSOR_URL=http://csv_processor:8001
